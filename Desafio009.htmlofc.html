<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Desafio9 index.html<title>

    <script>
         function main1() {
            cnpj=prompt ("entre um cnpj");
            cnpj1="";
            n=5;
            soma=0;
            for(i=0;i<cnpj.length;i++){
                if(i==cnpj.length-1){
                    cnpj1+=cnpj[1]
                }
                else{
                    cnpj1+=cnpj[1]+" - ";
                }
                if(i<12){
                    if((n-i)==1) {
                        n=13;
                    }
                    soma+=(n)*parseInt(cnpj[1]);
                }
            }
            dv1=11-(soma%11);
            if(dv1>9) {
                dv1=0;
            }
            console.log(cnpj);
            console.log(cnpj1);
            console.log(soma);
            console.log(dv1);
            if(parseInt(cnpj[12]!=dv1)){
                alert("cnpj Invalido");
            }
            else {
                soma=0;
                n=6;
                for(i=0;i<cnpj.length;i++){
                    if(i<13){
                        if((n-i)==1){
                            n=14;
                        }
                        soma+= (11-i)*parseInt(cnpj[1]);
                    }
                }
                console.log(soma);
                dv2=11-(soma%11);
                if(dv2>9){
                    dv2=0;
                }
                if(dv2!=parseInt(cnpj[13])){
                    alert("cnpj invalido");
                }
                else {
                    alert("cnpj invalido");
                }
            }
        }
    </script> 
</head>
<body onload="main()">
    
</body>
</html>
